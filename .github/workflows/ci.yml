name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  rdflint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
    - uses: imas/setup-rdflint@v2

    - name: Run rdflint (Clothes_Own)
      run: |
        echo $GITHUB_ACTIONS
        # echo "::warning file=RDFs/CinderellaGirls.rdf,line=6344,endLine=6344,title=RDFs/CinderellaGirls.rdf#L6344::データ型が揃っていません: FLOATが予測されましたがSTRINGです (line: 6344, col: 1, triple: https://sparql.crssnky.xyz/imasrdf/RDFs/detail/Sato_Shin - https://sparql.crssnky.xyz/imasrdf/URIs/imas-schema.ttl#Waist - "きゅっ"@ja)"
        # echo "::add-matcher::.github/rdflint-annotations.json"
        rdflint -config .rdflint/Clothes_Own.yml
        # echo "::remove-matcher owner=rdflint::"

    - name: Run rdflint (Unit_memberOf)
      run: rdflint -config .rdflint/Unit_memberOf.yml

    - name: Run rdflint
      run: |
        rdflint -config .rdflint/rdflint-config.yml
